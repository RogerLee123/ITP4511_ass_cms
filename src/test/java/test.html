<!DOCTYPE html>
<html>
<head>
	<title>Filter Table</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			// capture form submission event
			$("#filterForm").submit(function(event) {
				// prevent default form submission behavior
				event.preventDefault();

				// get filter criteria from form fields
				var filterCriteria = $("#filterCriteria").val();

				// send AJAX request to server with filter criteria
				$.ajax({
					url: "filter.jsp",
					type: "POST",
					data: { filterCriteria: filterCriteria },
					dataType: "html",
					success: function(response) {
						// display filtered results on page
						$("#resultDiv").html(response);
					}
				});
			});
		});
	</script>
</head>
<body>
	<h1>Filter Table</h1>
	<form id="filterForm">
		<label for="filterCriteria">Filter Criteria:</label>
		<input type="text" id="filterCriteria" name="filterCriteria">
		<input type="submit" value="Filter">
	</form>
	<div id="resultDiv"></div>
</body>
</html>
